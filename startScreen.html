<!DOCTYPE html>
<html>
    
    <head>
        <title>
            startScreen
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent"
        />
        <link href="files/resources/lib/theme/jqm/jqm.css" rel="stylesheet" />
        <link href="files/resources/lib/jquerymobile/1.3.0/jquery.mobile.structure-1.3.0.min.css"
        rel="stylesheet" />
        <script type="text/javascript" src="files/resources/lib/store/json2.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/jquery/jquery-1.8.2.js">
        </script>
        <script type="text/javascript">
                    $(document).bind("mobileinit", function()
            {
                if (navigator.userAgent.indexOf("Android") != -1)
                {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                }
            });
        </script>
        <script type="text/javascript" src="files/resources/lib/jquerymobile/1.3.0/jquery.mobile-1.3.0.js">
        </script>
        <script type="text/javascript" src="files/resources/js/mobilebase.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/event/customEventHandler.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/sha1.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/oauth.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/contexts.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jsonpath.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jquery.xml2json.min.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/appery.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/get_target_platform.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/cordova.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/childbrowser.js">
        </script>
        <link href="files/resources/css/mobilebase.css" rel="stylesheet" type="text/css"
        />
        <script type="text/javascript" src="files/views/assets/js/services/service.js">
        </script>
    </head>
    
    <body>
        <script language="JavaScript" type="text/javascript">
                if (navigator.userAgent.match(/iP/i))
        {
            $(window).bind('orientationchange', function(event)
            {
                $('meta[name="viewport"]').attr('content', 'initial-scale=1.0,maximum-scale=1.0, ' + ((window.orientation == 90 || window.orientation == -90 || window.orientation == 270) ? "height=device-width,width=device-height" : "height=device-height,width=device-width"));
            }).trigger('orientationchange');
        }
        </script>
        <div data-role="page" style="min-height:480px;" dsid="startScreen" id="startScreen"
        class="type-interior" data-theme="a" data-add-back-btn="false" data-back-btn-text="Back">
            <!-- mobileheader1 -->
            <div data-role="header" data-position="fixed" data-theme="a" name="mobileheader1"
            id="startScreen_mobileheader1" class=' startScreen_mobileheader1 '>
                <h1 dsid="mobileheader1">
                    WeatherApp
                </h1>
            </div>
            <!-- mobilecontainer1 -->
            <div data-role="content" id="startScreen_mobilecontainer1" name="mobilecontainer1"
            class=" startScreen_mobilecontainer1" dsid="mobilecontainer1" data-theme="">
                <link href="startScreen.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="startScreen.js">
                </script>
                <!-- mobilelabel_2 -->
                <div name="mobilelabel_2" id="startScreen_mobilelabel_2" dsid="mobilelabel_2" data-role="appery_label"
                class=' startScreen_mobilelabel_2 '>
                    ZipCode
                </div>
                <!-- zipCodeInput -->
                <div data-role="fieldcontain" class="startScreen_zipCodeInput ">
                    <input type="text" name="zipCodeInput" dsid="zipCodeInput" id="startScreen_zipCodeInput"
                    value="" tabIndex="1" data-theme="a" class=' startScreen_zipCodeInput ' />
                </div>
                <!-- mobilebutton_4 -->
                <a data-role="button" name="mobilebutton_4" dsid="mobilebutton_4" class='  startScreen_mobilebutton_4'
                id="startScreen_mobilebutton_4" data-corners="true" data-mini="false" data-theme="a"
                tabIndex="2">
                Get Weather
                </a>
                <!-- temperature -->
                <div name="temperature" id="startScreen_temperature" dsid="temperature" data-role="appery_label"
                class=' startScreen_temperature '>
                </div>
                <!-- icon -->
                <img class=" startScreen_icon" src="files/resources/image/no-image.jpg" id="startScreen_icon"
                dsid="icon" name="icon" />
                <!-- mobilebutton_5 -->
                <a data-role="button" name="mobilebutton_5" dsid="mobilebutton_5" class='  startScreen_mobilebutton_5'
                id="startScreen_mobilebutton_5" data-corners="true" data-mini="false" data-theme="a"
                tabIndex="3">
                Screen1
                </a>
            </div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed" class=" startScreen_mobilefooter1"
            name="mobilefooter1" dsid="mobilefooter1" id="startScreen_mobilefooter1" data-theme="a">
            </div>
        </div>
    </body>

</html>
